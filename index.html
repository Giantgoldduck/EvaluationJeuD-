        </br>
        <div class="playerturn" id="currentPlayer"></div>
</header>

<main>
    <div class="card align-items-center border-0 bg-transparent" id="player1" style="float:left;"> <!--CSS float left-->
        <h1>Player 1</h1>
            <span class="player1roll" id="player1Round"></span> <!-- score du RollDice en cours-->
                <div class="card-text" >
                    <p>Current</p>
                    <div id="player1Total"></div> <!-- score du current -->
                </div>
    </div>
  
    <div class="card align-items-center border-0 bg-transparent" id="player2" style="float:right;"> <!--CSS float right-->
        <h1>Player 2</h1>
            <span class="player2roll" id="player2Round"></span> <!-- score du RollDice en cours-->
                <div class="card-text">
                    <p>Current</p>
                    <div id="player2Total"></div> <!-- score du current -->
                 </div>
    </div>

    <div class="card-header mb-03 p-2 d-flex justify-content-center align-items-center "  id="result"></div> <!--prompteur qui donne le score du dé lancé (you did 4 !)-->

    <button class="btn1" id="roll" onclick="diceRoll()">

      Roll Dice

    <button class="btn2" id="hold" onclick="hold()">
