<html lang="en">
<head>

    <link href="style.css" rel="stylesheet" type="text/css" />

<header>
    <h1>Welcome to DéMaster !</h1>
    <div>New game</div>
</header>

<main>

        <p>Player 1</p>
        <p>Round Score: <span id="player1Round"></span></p>
        <p>Total Score: <span id="player1Total"></span></p>
    </div>
  
<p id="result">Vous avez fait : </p>

    <div id="player2">
        <p>Player 2</p>
        <p>Round Score: <span id="player2Round"></span></p>
        <p>Total Score: <span id="player2Total"></span></p>
    </div>
  
    <button id="roll" onclick="diceRoll()">Roll Dice</button>
